<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canchas Disponibles - HAVI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">HAVI</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Mi Cuenta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-4 d-flex justify-content-between align-items-center">
            <h1 class="text-white mb-0">Canchas Disponibles</h1>
            <div id="admin-dashboard-link" style="display: none;">
                <a href="dashboard_admin.html" class="btn btn-info">Dashboard</a>
            </div>
        </div>

        <div class="row mb-4 g-2">
            <div class="col-md-4">
                <select class="form-select bg-dark text-white border-secondary" id="sportFilter">
                    <option value="all">Todos los deportes</option>
                    <option value="futbol">Fútbol</option>
                    <option value="paddle">Pádel</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="number" class="form-control bg-dark text-white border-secondary" id="costFilter" placeholder="Costo máximo">
            </div>
        </div>
        <div id="courts-list" class="row g-4">
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/courts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = localStorage.getItem('userRole');
            if (userRole === 'admin') {
                document.getElementById('admin-dashboard-link').style.display = 'block';
            }
        });
    </script>
</body>
</html>
