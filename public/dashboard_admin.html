<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - HAVI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .dashboard-card {
            background-color: #495057;
            color: #f8f9fa;
            border: none;
        }
        .dashboard-header {
            background-color: #343a40;
            color: #f8f9fa;
        }
        .list-group-item {
            background-color: #495057;
            color: #f8f9fa;
            border-color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">HAVI</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="courts.html">Ver Canchas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="dashboard_admin.html">Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-5 text-white">Dashboard de Administrador</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header dashboard-header">
                        <h4>Peticiones de Usuarios</h4>
                    </div>
                    <ul class="list-group list-group-flush" id="pending-users-list">
                        <li class="list-group-item text-center">Cargando...</li>
                    </ul>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card dashboard-card">
                    <div class="card-header dashboard-header">
                        <h4>Peticiones de Reserva</h4>
                    </div>
                    <ul class="list-group list-group-flush" id="pending-bookings-list">
                        <li class="list-group-item text-center">Cargando...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/dashboard.js"></script>

</html>
