<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Pago - HAVI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #343a40; color: #f8f9fa; }
        .payment-container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: #495057; border-radius: 12px; }
        .payment-options button { width: 100%; margin-bottom: 10px; }
        #payment-details { display: none; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">HAVI</a>
        </div>
    </nav>
    <div class="container payment-container">
        <h2 class="text-center mb-4">Detalles de la Reserva y Pago</h2>
        
        <div class="mb-3">
            <img id="court-image" src="" alt="Imagen de la cancha" class="img-fluid rounded mb-2">
            <p><strong>Cancha:</strong> <span id="court-name"></span></p>
            <p><strong>Dirección:</strong> <span id="court-address"></span></p>
            <p><strong>Fecha:</strong> <span id="booking-date"></span></p>
            <p><strong>Hora:</strong> <span id="booking-time"></span></p>
        </div>
        
        <hr>
        <h3>Resumen del Pago</h3>
        <p><strong>Monto Total:</strong> $<span id="total-cost"></span></p>
        <p><strong>Seña Obligatoria (50%):</strong> $<span id="deposit-cost"></span></p>
        
        <div id="transfer-info">
            <p><strong>Alias para Transferencia:</strong> <span id="transfer-alias">BSTERPONEPIRR.NX.ARS</span></p>
        </div>

        <div class="mb-3 mt-4">
            <label for="phone-number" class="form-label">Número de Teléfono (para notificaciones)</label>
            <input type="tel" class="form-control bg-dark text-white border-secondary" id="phone-number" placeholder="Ej: 3571-xxxxxx">
        </div>

        <button id="payment-done-btn" class="btn btn-warning w-100">Pago Realizado</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
