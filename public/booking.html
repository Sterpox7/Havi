<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva - HAVI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background-color: #343a40; color: #f8f9fa; }
        .booking-container { max-width: 800px; margin: 40px auto; padding: 20px; background-color: #495057; border-radius: 12px; }
        .schedule-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .schedule-btn { width: 100%; }
        .btn-available { background-color: #28a745; color: white; }
        .btn-occupied { background-color: #ffc107; color: black; }
        .btn-selected { background-color: #17a2b8; color: white; border-color: #17a2b8; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">HAVI</a>
        </div>
    </nav>
    <div class="container booking-container">
        <h2 id="court-name"></h2>
        <p id="court-info"></p>
        <hr>
        <div class="mb-3">
            <label for="booking-date" class="form-label">Selecciona una fecha:</label>
            <input type="date" id="booking-date" class="form-control bg-dark text-white border-secondary">
        </div>
        <div id="schedule" class="schedule-grid">
            <p class="text-info">Selecciona una fecha para ver los horarios.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
